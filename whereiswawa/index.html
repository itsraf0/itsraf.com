    <title>wawa.</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: Arial, sans-serif;

        img {

<body>
    <img src="wawa.png" id="image">

    <p id="distance-text">Wawa is 10000km away from your current location</p>

    <script>
        let distance = 10000;

        function updateDistance() {
            if (distance > 0) {
                distance -= 30;
                if (distance < 0) distance = 0;
                document.getElementById('distance-text').innerHTML = `Wawa is ${distance}km away from your current location`;
            }

            if (distance === 0) {
                alert('Im here, dont click ok.')
                window.location.href = 'https://whereiswawa.jbzis.tech/funnyvideo.mp4';
            }
        }

        setInterval(updateDistance, 45);
    </script>
